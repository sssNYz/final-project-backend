# Nginx Configuration for medi-buddy.duckdns.org
# Copy this file to: /etc/nginx/sites-available/medi-buddy

# HTTP Server - Redirect to HTTPS (after SSL setup)
# For now, this serves HTTP. After SSL, certbot will add redirect.

server {
    listen 80;
    listen [::]:80;
    server_name medi-buddy.duckdns.org;

    # Logging
    access_log /var/log/nginx/medi-buddy-access.log;
    error_log /var/log/nginx/medi-buddy-error.log;

    # Increase body size limit if needed (for file uploads)
    client_max_body_size 10M;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Required proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

