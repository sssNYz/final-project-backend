services:
  db:
    image: mysql:8.4
    container_name: final_project_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "s31122546"
      MYSQL_DATABASE: "final_project_db"
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    environment:
      - PMA_HOST=db
    ports:
      - "8080:80"
    depends_on:
      - db

  caddy:
    image: caddy:latest
    container_name: final_project_caddy
    restart: unless-stopped
    network_mode: "host"  # Use host network to access localhost:3000 (ports 80/443 automatically available)
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - phpmyadmin

volumes:
  db-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local
