events {
    worker_connections 1024;
}

http {
    # Next.js app on port 3000 (using Docker bridge gateway IP)
    upstream nextjs_app {
        server host.docker.internal:3000;
    }

    upstream phpmyadmin {
        server phpmyadmin:80;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name medi-buddy.duckdns.org;

        # Certbot challenge location
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        http2 on;
        server_name medi-buddy.duckdns.org;

        # SSL Certificates (Live)
        ssl_certificate     /etc/letsencrypt/live/medi-buddy.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/medi-buddy.duckdns.org/privkey.pem;

        # Strong SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Next.js App Proxy
        location / {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            
            # WebSocket and Headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # phpMyAdmin Proxy
            location /phpmyadmin/ {
            proxy_pass http://phpmyadmin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
