events {
    worker_connections 1024;
}

http {
    # Next.js app on port 3000
    upstream nextjs_app {
        server host.docker.internal:3000;
    }

    # Optional service on 5555
    upstream service_5555 {
        server host.docker.internal:5555;
    }

    # phpMyAdmin in Docker
    upstream phpmyadmin {
        server phpmyadmin:80;
    }

    # 1) HTTP (port 80) â†’ redirect to HTTPS
    server {
        listen 80;
        server_name medi-buddy.duckdns.org;

        return 301 https://$host$request_uri;
    }

    # 2) HTTPS (port 443) with SSL
    server {
        listen 443 ssl;
        server_name medi-buddy.duckdns.org;

        # Paths inside the container (must match docker-compose volumes)
        ssl_certificate     /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/private/privkey.pem;

        # Main app (Next.js)
        location / {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # phpMyAdmin
        location /phpmyadmin {
            proxy_pass http://phpmyadmin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional service on 5555
        location /service-5555 {
            proxy_pass http://service_5555;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}