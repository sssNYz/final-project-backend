events {
    worker_connections 1024;
}

http {
    # Next.js app on port 3000 (using Docker bridge gateway IP)
    # On Linux, use 172.17.0.1 to access host services from container
    upstream nextjs_app {
        server 172.18.0.1:3000;
    }

    # Optional service on 5555 (Prisma Studio)
    upstream service_5555 {
        server 172.17.0.1:5555;
    }

    # phpMyAdmin in Docker
    upstream phpmyadmin {
        server phpmyadmin:80;
    }

    # 1) HTTP (port 80) â†’ redirect to HTTPS (or serve HTTP initially)
    server {
        listen 80;
        server_name _;  # Allow Access via IP address or any domain

        # Certbot challenge location (for SSL certificate setup)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect to HTTPS (uncomment after SSL is set up)
        # For initial HTTP-only setup, comment out the redirect and uncomment the location block below
        # return 301 https://$host$request_uri;

        # For initial HTTP-only setup (comment out redirect above and uncomment below):
        location / {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }

